<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="calendar">

      <form id="form">
        <input id="description" type="text" placeholder="Description">
        <input id="start" type="date">
        <input id="finish" type="date">
        <button id= "btn">Btn</button>
      </form>

      <div class="month">
        <div id="prev">&lsaquo;</div>
        <div class="date">
          <p id="date"></p>
        </div>
        <div id="next">&rsaquo;</div>
      </div>

      <div class="weekdays">
        <div>SUNDAY</div>
        <div>MONDAY</div>
        <div>TUESDAY</div>
        <div>WEDNESDAY</div>
        <div>THURSDAY</div>
        <div>FRIDAY</div>
        <div>SATURDAY</div>
      </div>

      <div class="days"></div>

    </div>
  </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
