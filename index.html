<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">



    <form id="form">
      <input id="description" type="text" placeholder="Description">
      <input id="start" type="date">
      <input id="finish" type="date">
      <button id="btn">Btn</button>
    </form>

    <div class="calendar">
      <div class="month">
        <div id="prev">&#10094</div>
        <div class="date">
          <p id="date"></p>
        </div>
        <div id="next">&#10095</div>
      </div>

      <div class="weekdays">
        <div>SUN</div>
        <div>MON</div>
        <div>TUE</div>
        <div>WED</div>
        <div>THU</div>
        <div>FRI</div>
        <div>SAT</div>
      </div>
      <div class="wrapper">
        <div class="days">
        </div>

      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
