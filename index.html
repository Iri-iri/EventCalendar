<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div><p class="title"><span class="green">Calendar</span> with your events for the <span class="green">current</span> month!</p></div>
    <form id="form">
      <input id="description" type="text" placeholder="Enter your event here...">
      <input id="start" type="date">
      <input id="finish" type="date">
      <button id="btn">Add</button>
    </form>

    <div class="calendar">
      <div class="month">
        <div id="prev">&#10094</div>
        <div class="date">
          <p id="date"></p>
        </div>
        <div id="next">&#10095</div>
      </div>

      <div class="weekdays">
        <div>SUN</div>
        <div>MON</div>
        <div>TUE</div>
        <div>WED</div>
        <div>THU</div>
        <div>FRI</div>
        <div>SAT</div>
      </div>
  
        <div class="weekAll">
        </div>

    </div>
  </div>
  <div class="modal-wrapper">
    <div class="modal">
      <table id="table" data-number = "0">
        <tr>
          <th>Description</th>
          <th>Start of your event <span id="upStart" class="green">&uarr;</span> <span id="downStart" class="green">&darr;</span></th>
          <th>Finish of your event <span id="upFinish" class="green">&uarr;</span> <span id="downFinish" class="green">&darr;</span></th>
          <tbody id="tbody"></tbody>
        </tr>
      </table>
      <button id="closeBtn">&#10006;</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
